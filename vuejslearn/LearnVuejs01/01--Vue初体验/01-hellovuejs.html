<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>
</head>
<body>
	
<div id="app">
	<h2>{{message}}</h2>
	<h1>{{name}}</h1>
</div>
	
<script src="../js/vue.js"></script>
<script>
	// let(变量)/const(常量)
	// 声明式编程（不同于命令是编程）
	const app = new Vue({
		el: '#app', // 用于挂载要管理的数据
		data: { // 定义数据
			message: '您好啊，陈曦！',
			name: 'Schdertch57'
		}
	})
</script>

</body>
</html>
